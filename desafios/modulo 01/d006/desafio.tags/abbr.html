<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações.DSF</title>
    <link rel="shortcut icon" href="Favicon.EZ/CoelhoFavicon.ico.png" type="image/x-icon">
    <style>
       body{
           background-color: black;
        }
        a.itl{
            font: 11pt Arial;
            font-style: italic;
       
        }
        h1{
            color: rgb(248, 12, 24);
        } 
        p.clr{
            color: red;
        }
        
        ul{
            color: rgb(234, 238, 234);
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p class="clr">Em html podemos inserir tags para seus respectivos itens a seguir. Para saber a qual tag a ser usada passe o mouse em cima:</p>
    <ul type="disc" >
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">códigos Fontes</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
