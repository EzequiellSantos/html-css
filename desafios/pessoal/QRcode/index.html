<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    
    
    <section id="main">

        <h1>Criador de QRcode</h1>

        <input type="text" name="Content" id="input" placeholder="Adicione o Link aqui">

        <p onclick="clicou ()" id="button">Gerar Imagem</p>

        <img id="qrcode" src="" alt=" "> 

        <p onclick="resetar ()">Gerar Outra</p>

    </section>
    
   <script>
        var input = document.getElementById('input')
        var button = document.getElementById('button')
        var main = document.getElementById('main')
        var img = document.getElementById('qrcode')

        var valor = input.value

        /* input.addEventListener('keydown', function(event){

                const valor = input.value

            //coletando dados do input com A tecla enter
            
        }) */

                
        function clicou () {
            /* let img = document.createElement('img')
            img.setAttribute('id','qrcod') */

            img.innerHTML = `<img  src="https://api.qrserver.com/v1/create-qr-code/?data=${valor}&size=250x250" alt="QrCode">`  
            //criação do QRcode
        }

        function resetar (){
            window.location.reload(true)
        }

   </script>
