<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://github.com/EzequiellSantos/JavaScript/blob/main/exercicios/moduloD/style-menu/menuSeta.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    
    <header>
        <div id="setas" onclick="toggleKeyframe()">
            <div id="menu01"></div>
            <div id="menu02"></div>
    
            <a id="linkHome" href="https://ezequiellsantos.github.io/Projetos/projeto-portfolio/projetos_02.html" rel="author">
                <img src="https://raw.githubusercontent.com/EzequiellSantos/Projetos/main/projeto-math/Icons-Math/icons8-casa-48.png" alt="imagem home" id="img-home">
            </a>
        </div>
    </header>

    <main>
        <article id="container">
            <section id="main">
                <h1>Criador de QRcode</h1>
                <hr>
                <input type="text" name="Content" id="input" placeholder="Adicione o Link aqui">
                <!-- <p class="p-button01" onclick="clicou ()" id="button">
                    Gerar Imagem
                </p>  -->

                <div id="qrcode">
                    <img id="inicio" src="mr.jpg" alt="imagem-inicial">
                </div>

                <p class="p-reload" onclick="resetar ()">Gerar Outra</p>

                <div id="res"></div>
            </section>
        </article>

        <footer>
            <p id="p-footer">&copy; Ezequiell Santos</p>
        </footer>
    </main>

    

   <script>
        var input = document.getElementById('input')
        var button = document.getElementById('button')
        var secti = document.getElementById('main')
        var div = document.getElementById('qrcode')
        var imagem = document.getElementById('inicio') 
        var mewLink = document.getElementsByTagName("a")[0]
        var res = document.getElementById('res')


        input.addEventListener('keydown', function(event){

            if(event.keyCode === 13 && input.value.length == ''){//validação do input 

                alert('insira um link')
                imagem.src = 'mr.jpg'

            }else if(event.keyCode === 13){//validação da tecla enter(código 13)

                const valor = input.value
                imagem.src = `https://api.qrserver.com/v1/create-qr-code/?data=${valor}&size=170x170` //qrcode do link

                res.innerHTML = `
                <p class="p-reload">
                    <a href="https://api.qrserver.com/v1/create-qr-code/?data=${valor}&size=400x400" target="_blank" rel="next">Visualizar</a>
                </p>` 
            }   

        }) 
                
        function clicou (){
            if(input.value.length == ''){

                alert('Insira um Link')
                imagem.src = 'mr.jpg'

            }else{

                const valor01 = String(input.value)
                imagem.src = `https://api.qrserver.com/v1/create-qr-code/?data=${valor01}&size=170x170`

            }
        }
            

        function resetar (){
            window.location.reload(true)
            input.value = ""
        }


    /* Menu */
    var homeImg = document.getElementById('img-home');/* imagem home */
    var div01 = document.getElementById('menu01')/* div 1 da seta */
    var div02 = document.getElementById('menu02');/* div 2 da seta */

    function toggleKeyframe() {

        var menuSt = document.getElementById('setas');

        if (setas.classList.contains("actived_02")){/* removendo as animações do menu */

            homeImg.style.display = 'none'
            homeImg.classList.remove('mostrar')

            menuSt.classList.remove('actived_02')

            div01.classList.remove('actived')
            div02.classList.remove('actived')

        }else{ /* adicionando as animações do menu */

            menuSt.classList.add('actived_02')
            menuSt.style.transition = 'none'

            homeImg.classList.add('actived_02')
            homeImg.style.display = 'block'
            setTimeout(function(){
                homeImg.classList.add('mostrar')
            }, 600) /* delay de surgimento */
            homeImg.style.display = 'block'

            div01.classList.add('actived')
            div02.classList.add('actived')
        }
        
    }
   </script>
</body>
</html>
