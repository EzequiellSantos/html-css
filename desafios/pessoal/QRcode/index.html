   <script>
        var input = document.getElementById('input')
        var button = document.getElementById('button')
        var main = document.getElementById('main')
        var div = document.getElementById('qrcode')
        var imagem = document.getElementById('inicio')

         input.addEventListener('keydown', function(event){
            if(event.keyCode === 13){//validação da tecla enter(código 13)
                const valor = input.value

                
            /* let img = document.createElement('img')

            imagem.src = `https://api.qrserver.com/v1/create-qr-code/?data=${valor}&size=120x120`

            /* div.innerHTML = `<${imagem}/>` */
            }
                
            
            
            //coletando dados do input com A tecla enter
            
        }) 

                
        function clicou (){
            const valor01 = String(input.value)
            imagem.src = `https://api.qrserver.com/v1/create-qr-code/?data=${valor01}&size=120x120`  
        }
            

        function resetar (){
            window.location.reload(true)
            input.value = ""

        }

   </script>
