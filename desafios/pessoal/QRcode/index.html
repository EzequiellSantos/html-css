<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main id="Container">
        <section id="main">
            <h1>Criador de QRcode</h1>
            <hr>
            <input type="text" name="Content" id="input" placeholder="Adicione o Link aqui">
            <!-- <p class="p-button01" onclick="clicou ()" id="button">
                Gerar Imagem
            </p>  -->     
            <div id="qrcode">
                <img id="inicio" src="mr.jpg" alt="">
            </div>
            <!-- 
                <p class="p-button02">Tamanho</p>
                 <p class="p-button02">Baixar</p>
            -->
            <p class="p-reload" onclick="resetar ()">Gerar Outra</p>  
        </section>
       
    </main>

    <footer>
            <p id="p-footer">&copy; Ezequiell Santos</p>
    </footer>

   <script>
        var input = document.getElementById('input')
        var button = document.getElementById('button')
        var main = document.getElementById('main')
        var div = document.getElementById('qrcode')
        var imagem = document.getElementById('inicio')

        input.addEventListener('keydown', function(event){

            if(event.keyCode === 13 && input.value.length == ''){//validação do input 

                alert('insira um link')
                imagem.src = 'mr.jpg'

            }else if(event.keyCode === 13){//validação da tecla enter(código 13)

                const valor = input.value
                imagem.src = `https://api.qrserver.com/v1/create-qr-code/?data=${valor}&size=170x170` //qrcode do link

            }   

        }) 
                
        function clicou (){
            if(input.value.length == ''){

                alert('Insira um Link')
                imagem.src = 'mr.jpg'

            }else{

                const valor01 = String(input.value)
                imagem.src = `https://api.qrserver.com/v1/create-qr-code/?data=${valor01}&size=170x170`

            }
        }
            

        function resetar (){
            window.location.reload(true)
            input.value = ""
        }

   </script>
</body>
</html>
