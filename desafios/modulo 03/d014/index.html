<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio PRT.2</title>
    <style>
    
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-60%, -50%);
            box-shadow: 2px 3px 7px rgba(0, 0, 0, 0.356);
        }

        th, tr{
            border: 0.1px solid rgb(0, 0, 0);
            padding: 10px;
        }


        thead{
            background-color: rgb(7, 46, 172);
            color: white;
            font-weight: bold;
            padding: 20px;
        }

        td  {
            border: 0.1px solid rgb(0, 0, 0);
            padding: 10px;
            background-color: rgb(77, 183, 209);
        }

        .all{
            background-color: rgb(77, 145, 209);
            color: black;
            font-weight: bold;
        }

        .result{
            background-color: rgb(7, 46, 172);
            color: white;
            font-weight: bold;
            padding: 5px;
        }

        .result > td{
            background-color: rgb(7, 46, 172);
        }

        div{
            background-image: linear-gradient(to bottom, rgb(126, 214, 126), green)
        }

    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th scope="col" rowspan="2">Área</th>
                    <th scope="col" rowspan="2">Disciplina</th>
                    <th scope="colgroup"colspan="2">Notas</th>
                    <th scope="col" rowspan="2">Médias</th>
                </tr>
                <tr class="result">
                    <td>Nota 1</td>
                    <td>Nota 2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="rowgroup" class="all" rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="result">
                    <th colspan="4" scope="row">Média de Exatas</th>
                    <td>0.0</td>
                </tr>
        
                <tr>
                    <th class="all" rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="result">
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <td>0.0</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
