<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 02</title>
    <style>
        body{
            background-color: rgb(2, 2, 24);
            color: white;
        }

        table{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-60%, -50%);
            display: flexbox;
            border-collapse: separate;
            margin: auto;
            width: 500px;
            
            border-radius: 10px;
        }

        td{
            padding: 15px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid rgb(65, 1, 138);
            border-radius: 10px;
        }

        td:hover{
            box-shadow: 0.1em 0.1em 0.9em 0.2em  inset rgb(0, 255, 242);
            
        }
        table:hover{
            box-shadow: 1px 2px 5px 3px  rgb(0, 110, 255);;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>


</body>
</html>
