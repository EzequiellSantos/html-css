    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    
        div > p {
            display: none;
        }

        div:hover > p{    
            display: block;
            background-color: #640164; 
            color: white; 
            font:normal bolder 1.0em 'courie new',; 
            transition: all 1.5.s;
        }

        div:hover{
            transition: all 1.5s;
            font-weight: bold;
            color: #640164;
            width: 200px;   
        }
        #p1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p id="pN">passe o mouse sobre o texto </p>
    <div>
        passe o mouse aqui
        <p id="p1">TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
