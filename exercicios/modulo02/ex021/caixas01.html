<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.EZ/Icons8-Ios7-Animals-Duck.ico" type="image/x-icon">
    <title>Modelos de Caixa</title>
    <style>
        h1{ /* box level */

            background-color: lightgray;
            width: 300px;   /* box size */
            height: 300px;

            border: 10px solid #105090;
           
            padding: 10px;
    
            margin: 20px auto 40px auto;
                 
            outline: 7px dashed #640064;     
        }

        a {/* inline level */
            display: block;
            border: 5px solid red;

            padding: 10px;
        }
        p{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Caixas  box-level</h1>

    <p>Parágrafos também são exemplos de box-level, mas os <a href="">Links são exemplos de caixas inline-levels</a> vamos ver como tudoisso funciona.</p>
</body>
</html>
