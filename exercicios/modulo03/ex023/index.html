<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse; /* tem como padrão >> separate */
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        Hierarquia de Tabelas (simples)

        TABLE = Tabela
            TABLE ROW = Linha de tabela (tr)
                TABLE HEADER =  cabeçalho de tabela (th)
                TABLE DATA = dado da tabela (td)
     -->
    <h1>Minha Primeira tabela em Html</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>        <!-- segundo a W3C, o fechamento de td e tr são opicionais ou seja não obrigatórios -->
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B6</td>
        </tr>

        <tr>
            <td>A4</td>
        </tr>

        <!-- se a hierarquia não for correta, os dados irão aparecer ou antes ou depois da tabela -->

    </table>
</body>
</html>
