<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="Favicon.EZ/CoelhoFavicon.ico.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/capa.jpg" controls autoplay loop>
        <!--A capa do video(poster="imagens/capa.jpg") tem como preferência quando a capa do próprio video estiver bugada, que não é este caso.-->
        <source src="midia/Meu-Video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução dos vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <!-- o width serve para aumentar ou diminuir o tamanho da janela do vídeo-->
    <iframe
    width="560" iframe height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Existe também uma plataforma em que se paga a hospedagem do video(se eu não me engano) onde se paga anualmente ou mensalmente, a qualidade do video nela é boa, e possui várias outras vantagens porem o algoritmo dela é mais ruin do que o do youtube, podendo assim travar o vídeo caso a sua internet ou a do cliente estiver ruim. O nome dela é VIMEO, pesquise no chrome :) até mais parceiro-->
</body>
</html>
