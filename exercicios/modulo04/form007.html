<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <!-- TODO FORMULÀRIO DO MÈTODO GET possui um limite de 3000 bytes -->


    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            
            <select name="Estado" id="iest">
                <option value="" selected> - - Escolha - -</option><!--  selected == valor pré selecionado -->
                <optgroup label="Região Nordeste"><!-- Optgroup == determinar a que tipo de grupo os options pertence  -->
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="PI">Piauí</option>
                </optgroup>

                <optgroup label="Região Suldeste">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="CONT">Contador</option><!-- pode ser com value ou sem -->
                <option>Programador</option>
                <option>Professor</option>
                <option>Administrador</option>
            </datalist> <!-- as optgroup também funciona porém nao muda nada visualmente  -->
            <!-- ele tbm guarda as informaçõe que vc ja preencheu e outra vez ja sugere -->
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg " id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
