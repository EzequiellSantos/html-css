<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css" media="all"><!-- all para todos os dispositivos -->
    <link rel="stylesheet" href="estilo/retrato.css" media="screen and (orientation: portrait)"><!-- configuração em modo retrato -->
    <link rel="stylesheet" href="estilo/paisagem.css" media="screen and (orientation: landscape)"><!--  para telas no modo paisagem -->
    <title>Media Queries</title>
</head>
<body>
    <h1>Mude a Orientação do seu Dispositivo</h1>
    <ul>
        <li>all - para todas as configurações</li>
        <li>media type - não possuem parenteses</li>
        <li>media features - possuem parenteses isoladamente</li>
    </ul>

    <ul>
        <li>Landscape - deitado</li>
        <li>Portrait - em pé</li>
    </ul>
</body>
</html>
