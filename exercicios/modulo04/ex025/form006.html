<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <small>
        <p>Color and range and file</p>
    </small>
    <form action="icor">
        <P>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#0000ff"><!-- valua serve para deixar uma cor predefinida -->
        </P>

        <p> 

            <label for="inivel">Nível de Sastisfação: </label>
            <input type="range" name="range" id="inivel" min="1" max="10" value="5"> <!-- minimo para dizer o valor minimo da range, e o max para limitar o calor máximo da range, ja que ela tem 0 como inicio de padrão e 100 como máximo de padrão, podendo ser mudado, o value serve para deixar um valor pré-definido -->
        </p>

        <p>
            <label for="ifoto">Foto de Perfil: </label>
            <input type="file" name="foto" id="ifoto"><!-- Para utilizar o input tipo file, é obrigatório usar o method como POST pois ultrapassam o limite de bytes que o get permite -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
