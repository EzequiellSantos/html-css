<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Favicon.EZ/Martin-Berube-Flat-Animal-Mouse.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário </h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend><!-- Para não marcar os dois e SOMENTE UM, é peciso colocar os inputs type radio com o mesmo nome. E para ja aparecer marcado, coloque CHECKED para ja ficar marcado no input. -->
            <input type="radio" name="sexusu" id="isexmas" checked><label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexusu" id="isexfem"><label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset><!--  input checkbox, serve para formar Listas (exemplo). o CHECKED tbm funciona aqui  -->
            <legend>Esportes Favoritos </legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="essur" id="iessur"><label for="iessurf">Surf</label><br>
            <input type="checkbox" name="esska" id="iesska"><label for="iesska">Skate</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôleibol</label><br>
            <input type="checkbox" name="esfuts" id="iesfuts" checked><label for="iesfuts">Futsal</label><br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
