    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        
        <!-- para enviar o valor, precisa criar um action para usar o php para coletar e enviar os dados -->
        <!-- todo formulário deve estar dentro da tag form -->
        <!-- não existe ligação entre o (nome) e o inout até o momento -->


        <p><label for="inome">Nome: </label> <!-- para fazer a ligação com o input -->
            <input type="text" name="nome" id="inome">
        </p> 

        <p><label for="isobrenome">Sobrenome: </label> 
            <input type="text" name="obrenome" id="isobrenome">
